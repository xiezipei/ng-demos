<!-- 单插槽内容投影 -->
<app-basic-projection>123</app-basic-projection>

<!-- 多插槽内容投影 -->
<app-multi-slot-projection>
  123
  <b a1>粗体</b>
  <i a2>斜体</i>
</app-multi-slot-projection>

<!-- 有条件的投影 -->
<app-conditional-projection>
  <button type="button" appExampleZippyToggle>Is content project cool?</button>
  <ng-template appExampleZippyContent
    >It depends on what you do with it.
  </ng-template>
</app-conditional-projection>
